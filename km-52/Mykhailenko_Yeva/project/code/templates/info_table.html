<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ disc_name }}</title>
    <style>
    a {
    margin-left: 30pt;
    font-family: 'Century Gothic', Century, serif;
    font-size: 15pt;
    color: black
   }
   h2 {
    font-family: 'Century Gothic', Century, serif;
   }
    form {
    font-family: 'Century Gothic', Century, serif;
    margin-left: 30pt;
    font-size: 15pt;
   }
    table {
    font-family: 'Century Gothic', Century, serif;
    margin-left: 30pt;
    font-size: 15pt;
    border: 1px black;
    border-collapse: collapse;
   }
  </style>
</head>
<body>
<h2 style="text-align: center">{{ disc_name }}</h2>
<h2>Tables mark</h2>
    <table border="1" cellpadding="10">
        <tr>
            <th>Name</th>
            <th>Mark</th>
        </tr>
        {% for item in marks %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                {% if session['role'] == 'TEACHER' %}

                {% endif %}
            </tr>
        {% endfor %}
    </table>

    <h2>Homework</h2>
    <table border="1" cellpadding="10">
        <tr>
            <th>Teacher</th>
            <th>Homework date</th>
            <th>Description</th>
        </tr>
        {% for item in hw %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
            </tr>
        {% endfor %}
    </table>
<br>
<br>
<a href="/disciplines"><---</a>
</body>
</html>
